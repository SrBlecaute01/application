
# mysql settings
MySQL:
  host: 'localhost:3306'
  database: 'test'
  username: 'root'
  password: 'admin'

home-settings:
  limit: 3
  min-name: 3
  max-name: 16

  teleport-delay: 3
  teleport-particle: 'PORTAL'
  teleport-particles-count: 10
  teleport-sound: 'ENTITY_ENDERMAN_TELEPORT'

home-command:
  command: ['home']
  description: 'Teleporta para uma home definida.'
  usage: 'home <home>'

set-home-command:
  command: ['sethome']
  description: 'Define o local de uma home.'
  usage: 'sethome <home>'

del-home-command:
  command: ['delhome']
  description: 'Deleta uma home existente.'
  usage: 'delhome <home>'

